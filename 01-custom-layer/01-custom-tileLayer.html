<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../resources/leaflet-src.js"></script>
    <link href="../resources/leaflet.css" rel="stylesheet">

    <style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			width: 600px;
			height: 400px;
		}
	</style>
 
    <title>Document</title>
</head>
<body>

    <div id='map'></div>


    <script type="text/javascript">

        var map = L.map('map', {
            crs: L.CRS.Simple,
            center: [0, 0],
            zoom: 5
        });
    
        L.TileLayer.Animal = L.TileLayer.extend({
            getTileUrl: function(coords) {
                var i = Date.now() % 7  + 1 ;
                return "../image/"+ i +".jpg"  ;
            },
        });    

        L.tileLayer.Animal = function() {
            return new L.TileLayer.Animal();
        }
    
        map.addLayer( L.tileLayer.Animal() );      


        
    </script>
    
    
</body>
</html>
