<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>


 
        <script src="../resources/leaflet-src.js"></script>
        <link href="../resources/leaflet.css" rel="stylesheet">

		<style>
			#map {
				position: absolute;
				width: 768px;
				height: 588px;
			}
		</style>


	</head>
	<body>

		<div id='map'> </div>

 



		<script>
			//构建地图对象，并绑定到HTML中的map元素中
			var map = L.map('map', {
				center: {lat: 40.79395294189453, lng: -73.96562576293945},
				crs: L.CRS.EPSG4326,

				zoom: 13
			}) 

			var wmsLayer = L.tileLayer.wms(
				'http://localhost:9999/geoserver/tiger/wms?', {
					layers: 'tiger:tiger_roads', //需要加载的图层
					format: 'image/png', //返回的数据格式
					transparent: true,
					version: "1.1.1",
					uppercase: true,
					crs: L.CRS.EPSG4326,

				}
			);
			//添加图层到地图
			wmsLayer.addTo(map);
		</script>


	</body>
</html>
